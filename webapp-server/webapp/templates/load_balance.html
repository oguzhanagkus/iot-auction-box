{% extends "elements/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- Heading -->
<h1 class="h3 mb-3 text-gray-800">Load Balance</h1>

<!-- Form -->
<div class="row mt-2">
    <div class="col-auto">
        <form id="location_form" action="" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label>Code</label>
                    <input name="code" type="text" class="form-control form-control-user"
                           placeholder="Code">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-icon-split mb-4" form="location_form">
        <span class="icon text-white-50">
            <i class="fas fa-save"></i>
        </span>
                <span class="text">Load</span>
            </button>

        </form>
    </div>
</div>
{% endblock %}
