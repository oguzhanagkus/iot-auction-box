{% extends "elements/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- Heading -->
<h1 class="h3 mb-3 text-gray-800">Sell Item</h1>

<!-- Form -->
<div class="row mt-2">
    <div class="col-auto">
        <form id="location_form" action="" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input name="name" type="text" class="form-control form-control-user"
                           placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label>Price</label>
                    <input name="price" type="text" class="form-control form-control-user"
                           placeholder="Price">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label>Description</label>
                    <input name="description" type="text" class="form-control form-control-user"
                           placeholder="Description">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-icon-split mb-4" form="location_form">
        <span class="icon text-white-50">
            <i class="fas fa-save"></i>
        </span>
                <span class="text">Sell</span>
            </button>

        </form>
    </div>
</div>
{% endblock %}
